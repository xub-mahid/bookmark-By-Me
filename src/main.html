<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Bookmark Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-[#ECF2F2] text-gray-800 font-sans select-none">

  <!-- Main Container -->
  <div class="flex flex-col md:flex-row min-h-screen">

    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="md:hidden fixed top-4 left-4 z-50 bg-white p-2 rounded-lg shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar" class="w-full md:w-64 lg:w-72 bg-white border-r border-gray-200 p-4 md:p-6 fixed md:static inset-0 z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300 overflow-y-auto">
      <!-- Close button for mobile -->
      <button id="closeSidebarBtn" class="md:hidden absolute top-4 right-4 text-gray-500 hover:text-gray-700">
        ✕
      </button>

      <div class="flex items-center gap-2 mb-8 mt-12 md:mt-0">
        <div class="bg-black text-white rounded-md p-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5v14l7-7 7 7V5H5z" />
          </svg>
        </div>
        <h1 class="text-base md:text-lg font-bold">Bookmark Manager</h1>
      </div>

      <nav class="space-y-4">
        <div>
          <ul class="space-y-2">
            <li><a href="#" class="bg-gray-200 HomeArchived flex items-center gap-2 text-black font-medium p-2 rounded-xl" onclick="homeF()"> <img src="/assets/images/icon-home.svg" alt="404"> Home</a></li>
            <li><a href="#" class="HomeArchived flex items-center gap-2 text-black font-medium p-2 rounded-xl" onclick="archivedF()"> <img src="/assets/images/icon-archive.svg" alt="404"> Archived</a></li>
          </ul>
        </div>

        <div>
          <h2 class="text-xs uppercase text-gray-500 mt-6 mb-2">Tags</h2>
          <div class="flex flex-col gap-2">
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> AI</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> Community</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> Compatibility</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> CSS</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> Design</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> Framework</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> Git</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> HTML</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> JavaScript</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> Layout</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> Learning</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> Performance</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> Practice</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> Reference</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> Tips</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> Tools</label>
            <label class="flex items-center gap-2 text-sm md:text-base lg:text-lg"><input type="checkbox" class="tag-filter accent-emerald-950"> Tutorial</label>
          </div>
        </div>
      </nav>
    </aside>


    <div id="sidebarOverlay" class="md:hidden fixed inset-0 bg-black/40 z-30 hidden"></div>

    <!-- Content -->
    <main class="flex-1 w-full">

      <!-- Top Bar -->
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4 min-h-[100px] bg-white p-4 md:p-6 lg:p-10">
        <div class="flex items-center gap-2 bg-white rounded-lg px-4 py-2 w-full sm:max-w-md border border-gray-200 ml-0 md:ml-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input id="searchInput" type="text" placeholder="Search by title..." class="outline-none bg-transparent w-full text-gray-700" />
        </div>
        <div class="flex items-center gap-3 w-full sm:w-auto justify-between sm:justify-end">
          <button id="addBookmarkBtn" class="bg-black text-white px-3 py-2 md:px-4 md:py-2 rounded-lg hover:bg-emerald-800 text-sm md:text-base">+ Add Bookmark</button>
          <img src="https://i.pravatar.cc/40" alt="user" class="w-8 h-8 md:w-10 md:h-10 rounded-full border border-gray-300">
        </div>
      </div>

      <!-- Cards Grid -->
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 px-4 md:px-6 lg:px-10">
        <h1 class="text-xl md:text-2xl font-bold">All Bookmarks</h1>
        
        <div class="relative inline-block text-left w-full sm:w-auto">
          <button id="menu-button" class="bg-white text-black p-2 rounded hover:bg-[#b6cece] w-full sm:w-[180px] border font-semibold text-sm md:text-base">
            <i class="bi bi-arrow-down-up"></i> Sort by
          </button>
        
          <div id="dropdown" class="absolute right-0 z-10 mt-2 w-full sm:w-44 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 hidden">
            <div class="py-1">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Recently added</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Recently visited</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Most visited</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Archived -->
      <div id="Archivedx" class="hidden grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6 p-4 md:p-6 lg:p-10 pt-4 max-h-[calc(100vh-250px)] overflow-auto">
      </div>

      <div id="cardBox" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6 p-4 md:p-6 lg:p-10 pt-4 max-h-[calc(100vh-250px)] overflow-auto">
        <!-- add bookmark -->
      </div>
    </main>
  </div>

  <!-- Add Bookmark Modal -->
  <div id="addBookMark" class="hidden">
    <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm p-4">
      <!-- Modal -->
      <div class="bg-white rounded-2xl shadow-lg w-full max-w-lg p-4 md:p-6 relative max-h-[90vh] overflow-y-auto">
        <!-- Close Button -->
        <button id="CancelBookMark1" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 z-10">
          ✕
        </button>
    
        <!-- Header -->
        <h2 class="text-lg md:text-xl font-bold text-gray-900 mb-1 pr-8">Add a bookmark</h2>
        <p class="text-xs md:text-sm text-gray-500 mb-4 md:mb-6">
          Save a link with details to keep your collection organized. We extract the favicon automatically from the URL.
        </p>
    
        <!-- Form -->
        <form class="space-y-4 md:space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Title <span class="text-green-600">*</span></label>
            <input id="title" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:outline-none text-sm md:text-base" />
          </div>
    
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description <span class="text-green-600">*</span></label>
            <textarea id="textarea" rows="3" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:outline-none text-sm md:text-base"></textarea>
            <div class="text-right text-xs text-gray-400 mt-1">0/280</div>
          </div>
    
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Website URL <span class="text-green-600">*</span></label>
            <input id="WebsiteURL" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:outline-none text-sm md:text-base" />
          </div>
    
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tags <span class="text-green-600">*</span></label>
            <input id="tags" type="text" placeholder="e.g. Design, Learning, Tools" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder-gray-400 text-sm md:text-base" />
          </div>

          <!-- Buttons -->
          <div class="flex flex-col sm:flex-row justify-end gap-3 pt-4">
            <button id="CancelBookMark2" type="button" class="w-full sm:w-auto px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100 text-sm md:text-base">
              Cancel
            </button>
            <button id="addBookmark" type="submit" class="w-full sm:w-auto px-4 py-2 rounded-md bg-black text-white hover:bg-red-400 text-sm md:text-base">
              Add Bookmark
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const closeSidebarBtn = document.getElementById('closeSidebarBtn');

    function openSidebar() {
      sidebar.classList.remove('-translate-x-full');
      sidebarOverlay.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeSidebar() {
      sidebar.classList.add('-translate-x-full');
      sidebarOverlay.classList.add('hidden');
      document.body.style.overflow = '';
    }

    mobileMenuBtn.addEventListener('click', openSidebar);
    closeSidebarBtn.addEventListener('click', closeSidebar);
    sidebarOverlay.addEventListener('click', closeSidebar);

    // Sort dropdown
     const button = document.getElementById("menu-button");
    const dropdown = document.getElementById("dropdown");

    button.addEventListener("click", () => {
      dropdown.classList.toggle("hidden");
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!button.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.add('hidden');
      }
    });
  </script>
  <script src="main.js"></script>
  
</body>
</html>
